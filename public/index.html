<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aichat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 h-screen flex overflow-hidden">
    <div class="flex w-full">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 flex flex-col">
            <div class="p-4 border-b border-gray-700">
                <h2 class="text-xl font-bold">aichat</h2>
            </div>
            <div class="flex-1 overflow-y-auto scrollbar-hide">
                <ul class="space-y-2 p-4" id="chat-list"></ul>
            </div>
            <div class="p-4">
                <button id="new-chat"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    New Chat
                </button>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col">
            <div class="flex-1 overflow-y-auto p-6 scrollbar-hide" id="chat-history"></div>
            <div class="border-t border-gray-700 p-4">
                <div class="flex rounded-md shadow-sm">
                    <input type="text" id="message-input"
                        class="flex-1 bg-gray-700 text-white px-4 py-2 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="Type your message...">
                    <button id="send-button"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-md transition duration-150 ease-in-out">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
